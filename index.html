<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compute Core Processor</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Compute Core Processor Performance</h1>
    <div class="bg">
        <form id="os-form">
            <label for="algo">Sheduling Algorithm</label>
            <select id="algo" name="schedulealgo" required >
                <option value="RR">Round Robin</option>
                <option value="FCFS">FCFS</option>
                <option value="PR">Priority</option>
                <option value="SJF">SJF</option>
            </select>
            <br>
            <br>
            <label for="core">No. of Cores? (1-4)</label>
            <input type="number" id="core" name="end" required>
            <button type="submit" value="Submit Now">Calculate</button>
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
